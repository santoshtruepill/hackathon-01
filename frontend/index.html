<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="map" style="width:100%;height:500px"></div>
        <script src="src/index.js">
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvzQ-eznsSJ6WaybiVkhCUMTEY017VXrw"></script>
        <script>
          let lastLocation = null;
          function getCurrentPosition() {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(({ coords }) => {
                const latlng = {lat: coords.latitude, lng: coords.longitude };
                if (lastLocation && lastLocation.lat === latlng.lat && lastLocation.lng === latlng.lng) {
                  return;
                }

                lastLocation = latlng;

                const map = new google.maps.Map(document.getElementById("map"), {
                  zoom: 12,
                  center: new google.maps.LatLng(latlng.lat, latlng.lng),
                  mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                new google.maps.Marker({
                  position: latlng,
                  map,
                  title: "please enter relevant text here, like location name",
                });

                const cityCircle = new google.maps.Circle({
                  strokeColor: "#FF0000",
                  strokeOpacity: 0.8,
                  strokeWeight: 2,
                  fillColor: "#FF0000",
                  fillOpacity: 0.35,
                  map,
                  center: latlng,
                  radius: 5000,
                });
              });
            }
          }

          setInterval(getCurrentPosition, 5000);
          getCurrentPosition();
        </script>
     </div>
</body>
</html>
